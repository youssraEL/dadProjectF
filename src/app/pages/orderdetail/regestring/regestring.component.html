<div class="card m-3">
  <h5 class="card-header" align="center"> Regestring</h5>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-4">
          <label class="label">Product ID</label>
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="orderDetail.idProduct === order.product.id"  placeholder="Fisrt Name" class="form-control" type="text" required="true" />
        </div>
        <div class="form-group col-4">
          <label class="label">Quentity</label>
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="orderDetail.Qte === Qte" placeholder="Fisrt Name" class="form-control"  placeholder="List Name" class="form-control" type="text" required="true"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-4">
          <label class="label">Avance</label>
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="orderDetail.avance" placeholder="Phone number" class="form-control" type="text" required>
        </div>
        <div class="form-group col-4">
          <label class="label">Prix Vente</label>
          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="orderDetail.prixVente" placeholder="Address" class="form-control" type="text">
        </div>
        <div class="form-group col-4">
          <label class="label">Remise</label>
          <input [(ngModel)]="orderDetail.remise" [ngModelOptions]="{standalone: true}" class="form-control" type="text">
        </div></div>
      <div class="form-row">
        <div class="form-group col-4">
          <label class="label">Reste</label>
          <input  [(ngModel)]="orderDetail.reste" [ngModelOptions]="{standalone: true}" placeholder="Raison Sociale"  class="form-control" type="text">
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" >Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>

    </div></form>
</div>

<nb-card>
  <nb-card-header>
    Client Lists
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"
                     (createConfirm)="create($event)"
                     (editConfirm)="edit($event)"
                     (rowSelect)="onRowSelect($event)"
                     (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
